        .slant-container{
            position: relative;
            overflow: hidden;
            background: #FFF200; /* Set your desired gradient colors */
            transform: skewY(-35deg); /* Adjust the degree to control the slant angle */
            margin-top: 100px; /* Adjust as needed */
            color:#FFF200;
          }
          
          /* Create a pseudo-element for the slanted background */
          .slant-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: -50%; /* Adjust to match the skew */
            width: 100%; /* Adjust to cover the entire container width */
            height: 100%;
            background: inherit; /* Inherit the background from the parent */
            transform: skewY(20deg); /* Counter the skew on the parent */
            z-index: -1; /* Place the pseudo-element below the content */
          }
