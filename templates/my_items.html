{% block content %}
{% for user_item in user_items %}
    <div class="card">
        <p>{{ user_item[1] }} - {{ user_item[2] }}</p>
        <p>Seller: {{ user_item[3] }}</p>
        <form method="POST" action="{{ url_for('delete_item', item_id=user_item[0]) }}">
            <input type="submit" value="Delete">
        </form>
    </div>
{% endfor %}

<a href="{{ url_for('buy_sell') }}">Go Back to Buy/Sell</a>
{% endblock %}
