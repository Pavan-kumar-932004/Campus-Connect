{% extends "header.html" %}
{% block content %}
<!DOCTYPE html>
<html>
<head>
    <title>Post a Job</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
    <h1>Post a Job</h1>
    
    <!-- Job posting form -->
    <form method="POST" action="{{ url_for('post_job') }}">
        <label for="role_name">Role Name:</label>
        <input type="text" id="role_name" name="role_name" required><br>

        <!-- Text box for skills separated by commas -->
        <label for="skills">Skills (comma-separated):</label>
        <input type="text" id="skills" name="skills"><br>


        <label for="description">Description:</label>
        <textarea id="description" name="description" required></textarea><br>

        <label for="duration">Duration:</label>
        <input type="text" id="duration" name="duration" required><br>


        <button type="submit">Submit</button>
    </form>
</body>
</html>
{% endblock %}
