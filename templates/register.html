<!DOCTYPE html>
<html>
<head>
    <title>Register</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <h1>Register</h1>
    <form method="POST" action="/register" enctype="multipart/form-data">

        <label for="fullname">Full Name:</label>
        <input type="text" id="fullname" name="fullname" required><br>
        
        <label for="rollnumber">Roll Number:</label>
        <input type="text" id="rollnumber" name="rollnumber" required><br>
        
        <label for="branch">Branch:</label>
        <input type="text" id="branch" name="branch" required><br>
        
        <label for="phonenumber">Phone Number:</label>
        <input type="text" id="phonenumber" name="phonenumber" required><br>
        
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required><br>
        
        <label for="idcardphoto">ID Card Photo:</label>
        <input type="file" id="idcardphoto" name="idcardphoto" accept="image/*" required><br>
        
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required><br>
        
        <input type="submit" value="Register">
    </form>
    <a href="{{ url_for('login') }}">Already have an account? Login here</a>
</body>
</html>
